<div>
    <h2>Wechat Message Logs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="wechat-message-log.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Wechat Message Log
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="messageTime"><span>Message Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="messageBody"><span>Message Body</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="messageStatus"><span>Message Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wechatUser"><span>Wechat User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="wechatMessageLog in vm.wechatMessageLogs track by wechatMessageLog.id">
                    <td><a ui-sref="wechat-message-log-detail({id:wechatMessageLog.id})">{{wechatMessageLog.id}}</a></td>
                    <td>{{wechatMessageLog.messageTime | date:'medium'}}</td>
                    <td>{{wechatMessageLog.messageBody}}</td>
                    <td>{{wechatMessageLog.messageStatus}}</td>
                    <td>{{wechatMessageLog.wechatUser}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="wechat-message-log-detail({id:wechatMessageLog.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wechat-message-log.edit({id:wechatMessageLog.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="wechat-message-log.delete({id:wechatMessageLog.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
